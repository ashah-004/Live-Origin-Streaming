apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: live-origin-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
    cloud.google.com/neg: '{"ingress": true}'
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: live-origin-svc
            port:
              number: 80
